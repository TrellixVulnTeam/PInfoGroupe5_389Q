<img  src="assets/images/auth-page.jpg"  style="position: absolute; right: 0px; top: 0px;">
    <div class="row mt-5 pt-5 p-1">
    <div class="col d-flex justify-content-center mt-5 pt-5">
        <div class="border">
            <div class="content-section bg-transparent  m-2 ">
                <form method="POST">
                  <div class="form-group">
                    <div class=" justify-content-centers"><h2>Login</h2></div>
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary justify-content-end">Submit</button>
                </form>
                <div class="border-top pt-3">
                    <small>
                        Need An Account?<a class="ml-2" href="./auth/signup">Sign Up Now</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
